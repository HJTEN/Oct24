<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.O.I. Explorer</title>
    <style>
        /* Basic styles for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f7f7f7;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 0.5em;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1em;
            overflow-y: auto;
        }
        #camera-feed {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 1px solid #ddd;
            margin-bottom: 1em;
        }
        #landmark-info {
            margin-top: 1em;
            width: 100%;
            max-width: 640px;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 0.5em;
            color: #333;
        }
        #fact-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #fact-list li {
            background-color: #f9f9f9;
            margin: 0.5em 0;
            padding: 1em;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1.1em;
            line-height: 1.6;
        }
        #load-more-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 1em;
            font-size: 1.1em;
            border-radius: 5px;
        }
        #load-more-btn:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .favorite-btn {
            background-color: #FFD700;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1em;
            border-radius: 5px;
        }
        .favorite-btn:hover {
            background-color: #FFB700;
        }
        .quiz-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 1em;
        }
        .quiz-btn:hover {
            background-color: #1976D2;
        }
        .quiz-container {
            width: 100%;
            max-width: 640px;
            background-color: #fff;
            padding: 1em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 1em;
        }
        .quiz-question {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        .quiz-options {
            list-style-type: none;
            padding: 0;
        }
        .quiz-options li {
            background-color: #f9f9f9;
            margin: 0.5em 0;
            padding: 1em;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .quiz-options li:hover {
            background-color: #ddd;
        }
        .quiz-result {
            font-size: 1.5em;
            margin-top: 1em;
        }
        .score-container {
            font-size: 1.2em;
            margin-top: 1em;
        }
        .score-container span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>P.O.I. Explorer</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#explore">Explore</a>
        <a href="#nearby">Nearby Places</a>
        <a href="#favorites">Favorites</a>
    </nav>
    <main id="main-content">
        <section id="home" class="active">
            <h2>Welcome to P.O.I. Explorer</h2>
            <button id="start-exploring">Start Exploring</button>
            <button id="start-voice-guide" class="hidden">Start Voice Guide</button> <!-- New button for voice guide -->
        </section>
        <section id="explore" class="hidden">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <div id="landmark-info">
                <h2>Landmark Name</h2>
                <ul id="fact-list"></ul>
                <button id="load-more-btn" class="hidden">Load More Facts</button>
                <button id="favorite-btn" class="favorite-btn hidden">Add to Favorites</button>
                <button id="read-facts-btn" class="favorite-btn hidden">Read Facts Aloud</button> <!-- New button for reading facts -->
                <button id="quiz-btn" class="quiz-btn hidden">Start Quiz</button> <!-- Quiz Button -->
            </div>
        </section>
        <section id="nearby" class="hidden">
            <h2>Nearby Places</h2>
            <ul id="places-list"></ul>
        </section>
        <section id="favorites" class="hidden">
            <h2>Your Favorite Landmarks</h2>
            <ul id="favorites-list"></ul>
        </section>
        <section id="quiz" class="hidden quiz-container">
            <div id="quiz-question" class="quiz-question"></div>
            <ul id="quiz-options" class="quiz-options"></ul>
            <div class="score-container">
                <span id="score">Score: 0</span>
                / 10
            </div>
        </section>
    </main>

    <script>
        // DOM elements
        const mainContent = document.getElementById('main-content');
        const startExploringBtn = document.getElementById('start-exploring');
        const startVoiceGuideBtn = document.getElementById('start-voice-guide'); // New button
        const cameraFeed = document.getElementById('camera-feed');
        const canvas = document.getElementById('canvas');
        const landmarkInfo = document.getElementById('landmark-info');
        const factList = document.getElementById('fact-list');
        const loadMoreBtn = document.getElementById('load-more-btn');
        const placesList = document.getElementById('places-list');
        const favoriteBtn = document.getElementById('favorite-btn');
        const favoritesList = document.getElementById('favorites-list');
        const readFactsBtn = document.getElementById('read-facts-btn'); // New button
        const quizBtn = document.getElementById('quiz-btn');
        const quizContainer = document.getElementById('quiz');
        const quizQuestion = document.getElementById('quiz-question');
        const quizOptions = document.getElementById('quiz-options');
        const scoreElement = document.getElementById('score');

        // Initialize Favorite Landmarks and Detected Landmarks
        let favoriteLandmarks = JSON.parse(localStorage.getItem('favorites')) || [];
        let detectedLandmarks = [];

        // Current landmark state
        let currentLandmark = null;
        let facts = [];
        let currentFactIndex = 0;

        // Quiz state
        let quizQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        // Show or hide sections based on navigation
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').slice(1);
                showSection(targetId);
            });
        });

        function showSection(sectionId) {
            document.querySelectorAll('main > section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        startExploringBtn.addEventListener('click', () => {
            showSection('explore');
            startCamera();
            startVoiceGuideBtn.classList.remove('hidden'); // Show Voice Guide button
        });

        startVoiceGuideBtn.addEventListener('click', () => {
            startVoiceGuide();
        });

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                cameraFeed.srcObject = stream;
                await cameraFeed.play();
                detectLandmarks();
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        async function detectLandmarks() {
            const ctx = canvas.getContext('2d');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;

            async function processFrame() {
                ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                const base64Image = imageData.split(',')[1];

                const response = await fetch(VISION_API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        requests: [{
                            image: { content: base64Image },
                            features: [{ type: 'LANDMARK_DETECTION', maxResults: 1 }]
                        }]
                    })
                });

                const data = await response.json();
                if (data.responses[0].landmarkAnnotations) {
                    const landmark = data.responses[0].landmarkAnnotations[0];
                    currentLandmark = landmark.description;
                    detectedLandmarks.push(currentLandmark); // Store detected landmark
                    updateLandmarkInfo(landmark.description);
                }

                requestAnimationFrame(processFrame);
            }

            processFrame();
        }

        async function updateLandmarkInfo(landmarkName) {
            landmarkInfo.querySelector('h2').textContent = landmarkName;
            facts = await getGeminiFacts(landmarkName);
            displayFactList();
        }

        async function getGeminiFacts(landmarkName) {
            const prompt = `Give me 5 interesting facts about ${landmarkName}. Present each fact as a complete sentence. Focus on historical significance, architectural details, and cultural importance.`;

            try {
                const response = await fetch(`${GEMINI_API_ENDPOINT}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                const data = await response.json();
                const generatedText = data.candidates[0].content.parts[0].text;

                const facts = generatedText.split(/(?<=\.|\?|\!)\s+/).filter(fact => fact.trim().length > 0);

                return facts.length > 0 ? facts : ['No information available.'];
            } catch (error) {
                console.error('Error fetching facts from Gemini:', error);
                return ['Unable to fetch information about this landmark.'];
            }
        }

        function displayFactList() {
            factList.innerHTML = '';
            facts.forEach(fact => {
                const factItem = document.createElement('li');
                factItem.textContent = fact.trim();
                factList.appendChild(factItem);
            });

            loadMoreBtn.classList.add('hidden');
            readFactsBtn.classList.remove('hidden'); // Show the read facts button
            quizBtn.classList.remove('hidden'); // Show the quiz button
        }

        // Quiz-related functions
        function startQuiz() {
            // Generate quiz questions
            quizQuestions = detectedLandmarks.map((landmark, index) => ({
                question: `What landmark is this?`,
                options: [
                    landmark,
                    ...detectedLandmarks.filter((_, i) => i !== index).slice(0, 3)
                ].sort(() => Math.random() - 0.5), // Shuffle options
                correctAnswer: landmark
            }));

            score = 0;
            currentQuestionIndex = 0;
            showQuestion();
        }

        function showQuestion() {
            const currentQuestion = quizQuestions[currentQuestionIndex];
            quizQuestion.textContent = currentQuestion.question;

            quizOptions.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const optionItem = document.createElement('li');
                optionItem.textContent = option;
                optionItem.onclick = () => checkAnswer(option);
                quizOptions.appendChild(optionItem);
            });
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = quizQuestions[currentQuestionIndex];
            if (selectedOption === currentQuestion.correctAnswer) {
                score++;
            }

            currentQuestionIndex++;
            if (currentQuestionIndex < quizQuestions.length) {
                showQuestion();
            } else {
                showQuizResult();
            }
        }

        function showQuizResult() {
            quizContainer.innerHTML = `
                <div class="quiz-result">
                    You scored ${score} out of ${quizQuestions.length}.
                </div>
                <button class="quiz-btn" onclick="startQuiz()">Try Again</button>
            `;
            quizContainer.classList.remove('hidden');
        }

        quizBtn.addEventListener('click', startQuiz); // Start quiz button handler
    </script>
</body>
</html>
