<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.O.I. Explorer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            flex-grow: 1;
            text-align: center;
        }

        nav a:hover {
            background-color: #575757;
        }

        main {
            padding: 1rem;
        }

        section {
            display: none;
        }

        section.active {
            display: block;
        }

        #camera-feed {
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        #landmark-info {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #fact-carousel {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .fact {
            margin-bottom: 1rem;
            text-align: center;
        }

        #prev-fact,
        #next-fact {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            cursor: pointer;
        }

        #prev-fact:hover,
        #next-fact:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>P.O.I. Explorer</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#explore">Explore</a>
    </nav>
    <main id="main-content">
        <section id="home" class="active">
            <h2>Welcome to P.O.I. Explorer</h2>
            <button id="start-exploring">Start Exploring</button>
        </section>
        <section id="explore" class="hidden">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <div id="landmark-info">
                <h2>Landmark Name</h2>
                <div id="fact-carousel">
                    <div id="fact-container"></div>
                    <button id="prev-fact">&#10094;</button>
                    <button id="next-fact">&#10095;</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        // DOM elements
        const startExploringBtn = document.getElementById('start-exploring');
        const cameraFeed = document.getElementById('camera-feed');
        const canvas = document.getElementById('canvas');
        const landmarkInfo = document.getElementById('landmark-info');
        const factContainer = document.getElementById('fact-container');
        const prevFactBtn = document.getElementById('prev-fact');
        const nextFactBtn = document.getElementById('next-fact');
        let currentFactIndex = 0;

        // Show the Explore section
        startExploringBtn.addEventListener('click', () => {
            showSection('explore');
            startCamera();
        });

        // Show the appropriate section
        function showSection(sectionId) {
            document.querySelectorAll('main > section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // Start camera functionality
        async function startCamera() {
            try {
                // Request the camera permission
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });

                // Set the camera feed as the source for the video element
                cameraFeed.srcObject = stream;

                // When the video is ready to play
                cameraFeed.onloadedmetadata = () => {
                    cameraFeed.play();
                    detectLandmarks();  // Begin detecting landmarks after video starts
                };
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Camera access is required for this feature.');
            }
        }

        // Landmark detection using Google Vision API
        async function detectLandmarks() {
            const ctx = canvas.getContext('2d');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;

            async function processFrame() {
                ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                const base64Image = imageData.split(',')[1];

                // Sending the image to Google Vision API
                const response = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        requests: [{
                            image: { content: base64Image },
                            features: [{ type: 'LANDMARK_DETECTION', maxResults: 1 }]
                        }]
                    })
                });

                const data = await response.json();
                if (data.responses[0].landmarkAnnotations) {
                    const landmark = data.responses[0].landmarkAnnotations[0];
                    const landmarkName = landmark.description;
                    updateLandmarkInfo(landmarkName);  // Use the detected landmark name
                }

                // Keep processing the frames
                requestAnimationFrame(processFrame);
            }

            processFrame();
        }

        // Update Landmark Info (using Hugging Face API for generating facts)
        async function updateLandmarkInfo(landmarkName) {
            landmarkInfo.querySelector('h2').textContent = `Detected Landmark: ${landmarkName}`;
            const facts = await getLandmarkFacts(landmarkName);
            updateFactCarousel(facts);
        }

        // Get facts for the detected landmark from Hugging Face API
        async function getLandmarkFacts(landmarkName) {
            const response = await fetch('https://api-inference.huggingface.co/models/gpt-2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 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'  // Replace with your Hugging Face API key
                },
                body: JSON.stringify({ inputs: `Tell me facts about ${landmarkName}` })
            });

            const data = await response.json();
            return data.generated_text ? [data.generated_text] : [`No facts available for ${landmarkName}.`];
        }

        // Update fact carousel
        function updateFactCarousel(facts) {
            factContainer.innerHTML = '';
            facts.forEach((fact, index) => {
                const factElement = document.createElement('div');
                factElement.classList.add('fact');
                factElement.textContent = fact.trim();
                factContainer.appendChild(factElement);
            });
            showFact(0);
        }

        // Show specific fact in the carousel
        function showFact(index) {
            factContainer.style.transform = `translateX(-${index * 100}%)`;
            currentFactIndex = index;
        }

        // Event listeners for fact navigation
        prevFactBtn.addEventListener('click', () => {
            if (currentFactIndex > 0) {
                showFact(currentFactIndex - 1);
            }
        });

        nextFactBtn.addEventListener('click', () => {
            if (currentFactIndex < factContainer.children.length - 1) {
                showFact(currentFactIndex + 1);
            }
        });
    </script>
</body>
</html>
