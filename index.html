<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.O.I. Explorer</title>
    <style>
        /* Styles remain unchanged */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 0.5em;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1em;
            overflow-y: auto;
            width: 100%;
            box-sizing: border-box;
        }
        #camera-feed {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 1px solid #ddd;
        }
        #landmark-info {
            margin-top: 1em;
            text-align: center;
            width: 100%;
            max-width: 640px;
        }
        #fact-list {
            list-style-type: disc;
            padding-left: 20px;
            margin-top: 1em;
            text-align: left;
        }
        #fact-list li {
            margin-bottom: 0.5em;
        }
        #nearby-places {
            margin-top: 1em;
            width: 100%;
            max-width: 640px;
        }
        #nearby-places h2 {
            text-align: center;
        }
        #places-list {
            list-style-type: none;
            padding: 0;
        }
        #places-list li {
            background-color: #f1f1f1;
            margin: 0.5em 0;
            padding: 0.5em;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>P.O.I. Explorer</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#explore">Explore</a>
        <a href="#nearby">Nearby Places</a>
    </nav>
    <main id="main-content">
        <section id="home" class="active">
            <h2>Welcome to P.O.I. Explorer</h2>
            <button id="start-exploring">Start Exploring</button>
        </section>
        <section id="explore" class="hidden">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <div id="landmark-info">
                <h2>Landmark Name</h2>
                <ul id="fact-list"></ul>
            </div>
        </section>
        <section id="nearby" class="hidden">
            <h2>Nearby Places</h2>
            <ul id="places-list"></ul>
        </section>
    </main>

    <!-- Add Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4&libraries=places"></script>

    <!-- Gemini API Request -->
    <script>
        // DOM elements
        const mainContent = document.getElementById('main-content');
        const startExploringBtn = document.getElementById('start-exploring');
        const cameraFeed = document.getElementById('camera-feed');
        const canvas = document.getElementById('canvas');
        const landmarkInfo = document.getElementById('landmark-info');
        const factList = document.getElementById('fact-list');
        const placesList = document.getElementById('places-list');

        // Your API keys
        const GOOGLE_API_KEY = 'AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4'; // Vision & Places API key
        const GEMINI_API_KEY = 'AIzaSyA2w8Bu0fMKH2_NUnssYF5HnmgnP101R8I'; // Gemini API key

        // Endpoints
        const VISION_API_ENDPOINT = `https://vision.googleapis.com/v1/images:annotate?key=${GOOGLE_API_KEY}`;
        const GEMINI_API_ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;

        // Navigation
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').slice(1);
                showSection(targetId);
            });
        });

        function showSection(sectionId) {
            document.querySelectorAll('main > section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        startExploringBtn.addEventListener('click', () => {
            showSection('explore');
            startCamera();
        });

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                cameraFeed.srcObject = stream;
                await cameraFeed.play();
                detectLandmarks();
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        async function detectLandmarks() {
            const ctx = canvas.getContext('2d');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;

            async function processFrame() {
                ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                const base64Image = imageData.split(',')[1];

                const response = await fetch(VISION_API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        requests: [{
                            image: { content: base64Image },
                            features: [{ type: 'LANDMARK_DETECTION', maxResults: 1 }]
                        }]
                    })
                });

                const data = await response.json();
                if (data.responses[0].landmarkAnnotations) {
                    const landmark = data.responses[0].landmarkAnnotations[0];
                    updateLandmarkInfo(landmark.description);
                    getNearbyPlaces(landmark.locations[0].latLng);
                }

                requestAnimationFrame(processFrame);
            }

            processFrame();
        }

        async function updateLandmarkInfo(landmarkName) {
            landmarkInfo.querySelector('h2').textContent = landmarkName;
            const facts = await getGeminiFacts(landmarkName);
            displayFacts(facts);
        }

        async function getGeminiFacts(landmarkName) {
            const prompt = `Give me 5 interesting facts about ${landmarkName}. Present each fact as a complete sentence. Focus on historical significance, architectural details, and cultural importance.`;
    
            try {
                const response = await fetch(GEMINI_API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    })
                });

                const data = await response.json();
                const generatedText = data.candidates[0].content.parts[0].text;
                const facts = generatedText.split(/(?<=\.|\?|\!)\s+/).filter(fact => fact.trim().length > 0);
                return facts.length > 0 ? facts : ['No information available.'];
            } catch (error) {
                console.error('Error fetching facts from Gemini:', error);
                return ['Unable to fetch information about this landmark.'];
            }
        }

        function displayFacts(facts) {
            factList.innerHTML = '';
            facts.forEach(fact => {
                const factItem = document.createElement('li');
                factItem.textContent = fact;
                factList.appendChild(factItem);
            });
        }

        async function getNearbyPlaces(latLng) {
            const service = new google.maps.places.PlacesService(document.createElement('div'));
            const request = {
                location: new google.maps.LatLng(latLng.latitude, latLng.longitude),
                radius: 5000,
                type: ['tourist_attraction']
            };

            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    placesList.innerHTML = '';
                    results.forEach(place => {
                        const listItem = document.createElement('li');
                        listItem.innerText = place.name;
                        placesList.appendChild(listItem);
                    });
                } else {
                    placesList.innerHTML = 'No nearby places found.';
                }
            });
        }
    </script>
</body>
</html>
