<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.O.I. Explorer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            flex-grow: 1;
            text-align: center;
        }

        nav a:hover {
            background-color: #575757;
        }

        main {
            padding: 1rem;
        }

        section {
            display: none;
        }

        section.active {
            display: block;
        }

        #camera-feed {
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        #landmark-info {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>P.O.I. Explorer</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#explore">Explore</a>
    </nav>
    <main id="main-content">
        <section id="home" class="active">
            <h2>Welcome to P.O.I. Explorer</h2>
            <button id="start-exploring">Start Exploring</button>
        </section>
        <section id="explore" class="hidden">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <div id="landmark-info">
                <h2>Landmark Name</h2>
                <p id="landmark-name">No landmark detected yet</p>
            </div>
        </section>
    </main>

    <script>
        // DOM elements
        const startExploringBtn = document.getElementById('start-exploring');
        const cameraFeed = document.getElementById('camera-feed');
        const canvas = document.getElementById('canvas');
        const landmarkInfo = document.getElementById('landmark-info');
        const landmarkName = document.getElementById('landmark-name');

        // Show the Explore section when user clicks "Start Exploring"
        startExploringBtn.addEventListener('click', () => {
            showSection('explore');
            startCamera();
        });

        // Show the appropriate section
        function showSection(sectionId) {
            document.querySelectorAll('main > section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // Start camera functionality
        async function startCamera() {
            try {
                // Request the camera permission
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });

                // Set the camera feed as the source for the video element
                cameraFeed.srcObject = stream;

                // When the video is ready to play
                cameraFeed.onloadedmetadata = () => {
                    cameraFeed.play();
                    console.log("Camera feed is playing");
                    detectLandmarks();  // Begin detecting landmarks after video starts
                };
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Camera access is required for this feature.');
            }
        }

        // Landmark detection using Google Vision API
        async function detectLandmarks() {
            const ctx = canvas.getContext('2d');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;

            async function processFrame() {
                ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                const base64Image = imageData.split(',')[1];

                // Sending the image to Google Vision API
                const response = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        requests: [{
                            image: { content: base64Image },
                            features: [{ type: 'LANDMARK_DETECTION', maxResults: 1 }]
                        }]
                    })
                });

                const data = await response.json();
                if (data.responses[0].landmarkAnnotations) {
                    const landmark = data.responses[0].landmarkAnnotations[0];
                    const landmarkNameText = landmark.description;
                    updateLandmarkInfo(landmarkNameText);  // Use the detected landmark name
                } else {
                    landmarkName.textContent = "No landmark detected";
                }

                // Keep processing the frames
                requestAnimationFrame(processFrame);
            }

            processFrame();
        }

        // Update Landmark Info
        function updateLandmarkInfo(name) {
            landmarkName.textContent = `Detected Landmark: ${name}`;
        }
    </script>
</body>
</html>
