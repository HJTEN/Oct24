<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.O.I. Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 0.5em;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1em;
            overflow-y: auto;
            width: 100%;
            box-sizing: border-box;
        }
        #camera-feed {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 1px solid #ddd;
        }
        #landmark-info {
            margin-top: 1em;
            text-align: center;
            width: 100%;
            max-width: 640px;
        }
        #fact-list {
            margin-top: 1em;
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 640px;
        }
        #fact-list li {
            background-color: #f1f1f1;
            margin: 0.5em 0;
            padding: 0.5em;
            border-radius: 5px;
        }
        #load-more-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 1em;
            font-size: 1em;
        }
        #load-more-btn:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>P.O.I. Explorer</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#explore">Explore</a>
        <a href="#nearby">Nearby Places</a>
    </nav>
    <main id="main-content">
        <section id="home" class="active">
            <h2>Welcome to P.O.I. Explorer</h2>
            <button id="start-exploring">Start Exploring</button>
        </section>
        <section id="explore" class="hidden">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <div id="landmark-info">
                <h2>Landmark Name</h2>
                <ul id="fact-list"></ul>
                <button id="load-more-btn" class="hidden">Load More Facts</button>
            </div>
        </section>
        <section id="nearby" class="hidden">
            <h2>Nearby Places</h2>
            <ul id="places-list"></ul>
        </section>
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4&libraries=places"></script>
    <script>
        // DOM elements
        const mainContent = document.getElementById('main-content');
        const startExploringBtn = document.getElementById('start-exploring');
        const cameraFeed = document.getElementById('camera-feed');
        const canvas = document.getElementById('canvas');
        const landmarkInfo = document.getElementById('landmark-info');
        const factList = document.getElementById('fact-list');
        const loadMoreBtn = document.getElementById('load-more-btn');
        const placesList = document.getElementById('places-list');

        // API keys and endpoints
        const GOOGLE_API_KEY = 'AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4';
        const VISION_API_ENDPOINT = `https://vision.googleapis.com/v1/images:annotate?key=${GOOGLE_API_KEY}`;
        const GEMINI_API_KEY = 'AIzaSyA2w8Bu0fMKH2_NUnssYF5HnmgnP101R8I';
        const GEMINI_API_ENDPOINT = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent';

        // Carousel variables
        let facts = [];
        let currentFactIndex = 0;

        // Navigation
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').slice(1);
                showSection(targetId);
            });
        });

        function showSection(sectionId) {
            document.querySelectorAll('main > section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        startExploringBtn.addEventListener('click', () => {
            showSection('explore');
            startCamera();
        });

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                cameraFeed.srcObject = stream;
                await cameraFeed.play();
                detectLandmarks();
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        async function detectLandmarks() {
            const ctx = canvas.getContext('2d');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;

            async function processFrame() {
                ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                const base64Image = imageData.split(',')[1];

                const response = await fetch(VISION_API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        requests: [{
                            image: { content: base64Image },
                            features: [{ type: 'LANDMARK_DETECTION', maxResults: 1 }]
                        }]
                    })
                });

                const data = await response.json();
                if (data.responses[0].landmarkAnnotations) {
                    const landmark = data.responses[0].landmarkAnnotations[0];
                    updateLandmarkInfo(landmark.description);
                    getNearbyPlaces(landmark.locations[0].latLng);
                }

                requestAnimationFrame(processFrame);
            }

            processFrame();
        }

        async function updateLandmarkInfo(landmarkName) {
            landmarkInfo.querySelector('h2').textContent = landmarkName;
            facts = await getGeminiFacts(landmarkName);
            displayFactList();
        }

        async function getGeminiFacts(landmarkName) {
            const prompt = `Give me 5 interesting facts about ${landmarkName}. Present each fact as a complete sentence. Focus on historical significance, architectural details, and cultural importance.`;

            try {
                const response = await fetch(`${GEMINI_API_ENDPOINT}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                const data = await response.json();
                
                // Extract the generated text from Gemini's response
                const generatedText = data.candidates[0].content.parts[0].text;
                
                // Split the text into individual facts
                const facts = generatedText.split(/(?<=\.|\?|\!)\s+/).filter(fact => fact.trim().length > 0);
                
                return facts.length > 0 ? facts : ['No information available.'];
            } catch (error) {
                console.error('Error fetching facts from Gemini:', error);
                return ['Unable to fetch information about this landmark.'];
            }
        }

        function displayFactList() {
            factList.innerHTML = '';
            facts.slice(0, 10).forEach(fact => {
                const factItem = document.createElement('li');
                factItem.textContent = fact.trim();
                factList.appendChild(factItem);
            });

            // Show the "Load More Facts" button if there are more facts
            if (facts.length > 10) {
                loadMoreBtn.classList.remove('hidden');
                loadMoreBtn.addEventListener('click', loadMoreFacts);
            } else {
                loadMoreBtn.classList.add('hidden');
            }
        }

        function loadMoreFacts() {
            const currentFactCount = factList.children.length;
            const nextFacts = facts.slice(currentFactCount, currentFactCount + 10);

            nextFacts.forEach(fact => {
                const factItem = document.createElement('li');
                factItem.textContent = fact.trim();
                factList.appendChild(factItem);
            });

            if (factList.children.length >= facts.length) {
                loadMoreBtn.classList.add('hidden');
            }
        }

        function getNearbyPlaces(location) {
            const service = new google.maps.places.PlacesService(document.createElement('div'));
            const request = {
                location: location,
                radius: '500',
                type: ['point_of_interest']
            };

            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    updateNearbyPlacesList(results);
                }
            });
        }

        function updateNearbyPlacesList(places) {
            placesList.innerHTML = '';
            places.slice(0, 5).forEach(place => {
                const li = document.createElement('li');
                li.textContent = place.name;
                placesList.appendChild(li);
            });
        }

        window.addEventListener('resize', adjustCarouselHeight);
    </script>
</body>
</html>
