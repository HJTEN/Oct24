<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.O.I. Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f7f7f7;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 0.5em;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1em;
            overflow-y: auto;
        }
        #camera-feed {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 1px solid #ddd;
            margin-bottom: 1em;
        }
        #landmark-info {
            margin-top: 1em;
            width: 100%;
            max-width: 640px;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 0.5em;
            color: #333;
        }
        #fact-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #fact-list li {
            background-color: #f9f9f9;
            margin: 0.5em 0;
            padding: 1em;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1.1em;
            line-height: 1.6;
        }
        #load-more-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 1em;
            font-size: 1.1em;
            border-radius: 5px;
        }
        #load-more-btn:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>P.O.I. Explorer</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#explore">Explore</a>
    </nav>
    <main id="main-content">
        <section id="home" class="active">
            <h2>Welcome to P.O.I. Explorer</h2>
            <button id="start-exploring">Start Exploring</button>
        </section>
        <section id="explore" class="hidden">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <div id="landmark-info">
                <h2>Landmark Name</h2>
                <ul id="fact-list"></ul>
                <button id="load-more-btn" class="hidden">Load More Facts</button>
            </div>
        </section>
    </main>

    <script>
        const API_KEY = 'AIzaSyAd148SWcb1gYmp8PGSwCH7cKEAXys_KHQ';
        const VISION_API_ENDPOINT = `https://vision.googleapis.com/v1/images:annotate?key=${API_KEY}`;
        const GEMINI_API_ENDPOINT = `https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${API_KEY}`;
        
        const startExploringBtn = document.getElementById('start-exploring');
        const cameraFeed = document.getElementById('camera-feed');
        const canvas = document.getElementById('canvas');
        const landmarkInfo = document.getElementById('landmark-info');
        const factList = document.getElementById('fact-list');
        const loadMoreBtn = document.getElementById('load-more-btn');
        let facts = [];

        startExploringBtn.addEventListener('click', async () => {
            const exploreSection = document.getElementById('explore');
            document.querySelectorAll('section').forEach(sec => sec.classList.add('hidden'));
            exploreSection.classList.remove('hidden');
            await startCamera();
        });

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                cameraFeed.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Camera access is required for this feature. Please enable it in your browser settings.');
            }
        }
    </script>
</body>
</html>
