<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.O.I. Explorer</title>
    <style>
        /* Same CSS as before */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 0.5em;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1em;
            overflow-y: auto;
            width: 100%;
            box-sizing: border-box;
        }
        #camera-feed {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 1px solid #ddd;
        }
        #landmark-info {
            margin-top: 1em;
            text-align: center;
            width: 100%;
            max-width: 640px;
        }
        #fact-carousel {
            position: relative;
            width: 100%;
            max-width: 640px;
            height: auto;
            min-height: 100px;
            overflow: hidden;
            margin-top: 1em;
        }
        #fact-container {
            display: flex;
            transition: transform 0.3s ease;
        }
        .fact {
            flex: 0 0 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100px;
        }
        #prev-fact, #next-fact {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }
        #prev-fact {
            left: 0;
        }
        #next-fact {
            right: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>P.O.I. Explorer</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#explore">Explore</a>
    </nav>
    <main id="main-content">
        <section id="home" class="active">
            <h2>Welcome to P.O.I. Explorer</h2>
            <button id="start-exploring">Start Exploring</button>
        </section>
        <section id="explore" class="hidden">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <div id="landmark-info">
                <h2 id="landmark-name">Landmark Name</h2>
                <div id="fact-carousel">
                    <div id="fact-container"></div>
                    <button id="prev-fact">&#10094;</button>
                    <button id="next-fact">&#10095;</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        const startExploringBtn = document.getElementById('start-exploring');
        const cameraFeed = document.getElementById('camera-feed');
        const canvas = document.getElementById('canvas');
        const landmarkNameElem = document.getElementById('landmark-name');
        const factContainer = document.getElementById('fact-container');
        const prevFactBtn = document.getElementById('prev-fact');
        const nextFactBtn = document.getElementById('next-fact');

        const GOOGLE_VISION_API_KEY = "AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4"; // Replace with Vision API key
        const GOOGLE_VISION_ENDPOINT = "https://vision.googleapis.com/v1/images:annotate";

        const GOOGLE_GEMINI_ENDPOINT = "https://us-central1-aiplatform.googleapis.com/v1/projects/modern-vortex-410710/locations/us-central1/publishers/google/models/gemini-1.5-flash:generateContent";
        const GOOGLE_GEMINI_API_KEY = "AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4"; // Replace with Gemini API key

        let facts = [];
        let currentFactIndex = 0;

        startExploringBtn.addEventListener('click', () => {
            showSection('explore');
            startCamera();
        });

        function showSection(sectionId) {
            document.querySelectorAll('main > section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                cameraFeed.srcObject = stream;
                await cameraFeed.play();
                detectLandmarks();
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        async function captureImage() {
            const ctx = canvas.getContext('2d');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        async function detectLandmarks() {
            const base64Image = await captureImage();
            const landmarkName = await getLandmarkNameFromVision(base64Image);

            if (landmarkName) {
                landmarkNameElem.textContent = landmarkName;
                facts = await getLandmarkFactsFromGemini(landmarkName);
                updateFactCarousel();
            } else {
                landmarkNameElem.textContent = "Landmark not detected";
                facts = ["• Unable to detect landmark. Please try again."];
                updateFactCarousel();
            }
        }

        async function getLandmarkNameFromVision(base64Image) {
            const payload = {
                requests: [
                    {
                        image: { content: base64Image.split(",")[1] },
                        features: [{ type: "LANDMARK_DETECTION", maxResults: 1 }]
                    }
                ]
            };

            try {
                const response = await fetch(`${GOOGLE_VISION_ENDPOINT}?key=${GOOGLE_VISION_API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                const landmark = data.responses?.[0]?.landmarkAnnotations?.[0]?.description;
                return landmark || null;
            } catch (error) {
                console.error("Error detecting landmarks:", error);
                return null;
            }
        }

        async function getLandmarkFactsFromGemini(landmarkName) {
            const payload = { prompt: [`Tell me interesting facts about ${landmarkName}.`] };

            try {
                const response = await fetch(GOOGLE_GEMINI_ENDPOINT, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${GOOGLE_GEMINI_API_KEY}`
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                const content = data.candidates[0]?.content || "No facts available.";
                return content.split(/\.\s+/).map(fact => `• ${fact.trim()}`);
            } catch (error) {
                console.error("Error fetching facts from Google Gemini:", error);
                return ["• Unable to fetch facts. Please try again later."];
            }
        }

        function updateFactCarousel() {
            factContainer.innerHTML = '';
            facts.forEach((fact, index) => {
                const factElement = document.createElement('div');
                factElement.classList.add('fact');
                factElement.textContent = fact.trim();
                factContainer.appendChild(factElement);
            });
            showFact(0);
        }

        function showFact(index) {
            factContainer.style.transform = `translateX(-${index * 100}%)`;
            currentFactIndex = index;
        }

        prevFactBtn.addEventListener('click', () => {
            if (currentFactIndex > 0) {
                showFact(currentFactIndex - 1);
            }
        });

        nextFactBtn.addEventListener('click', () => {
            if (currentFactIndex < facts.length - 1) {
                showFact(currentFactIndex + 1);
            }
        });
    </script>
</body>
</html>
