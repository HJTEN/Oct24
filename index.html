<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.O.I. Explorer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            flex-grow: 1;
            text-align: center;
        }

        nav a:hover {
            background-color: #575757;
        }

        main {
            padding: 1rem;
        }

        section {
            display: none;
        }

        section.active {
            display: block;
        }

        #camera-feed {
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        #landmark-info {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #fact-carousel {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .fact {
            margin-bottom: 1rem;
            text-align: center;
        }

        #prev-fact,
        #next-fact {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            cursor: pointer;
        }

        #prev-fact:hover,
        #next-fact:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>P.O.I. Explorer</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#explore">Explore</a>
    </nav>
    <main id="main-content">
        <section id="home" class="active">
            <h2>Welcome to P.O.I. Explorer</h2>
            <button id="start-exploring">Start Exploring</button>
        </section>
        <section id="explore" class="hidden">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <div id="landmark-info">
                <h2 id="landmark-name">Detecting Landmark...</h2>
                <div id="fact-carousel">
                    <div id="fact-container"></div>
                    <button id="prev-fact">&#10094;</button>
                    <button id="next-fact">&#10095;</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        // DOM elements
        const startExploringBtn = document.getElementById('start-exploring');
        const cameraFeed = document.getElementById('camera-feed');
        const canvas = document.getElementById('canvas');
        const landmarkNameElement = document.getElementById('landmark-name');
        const factContainer = document.getElementById('fact-container');
        const prevFactBtn = document.getElementById('prev-fact');
        const nextFactBtn = document.getElementById('next-fact');

        let currentFactIndex = 0;

        // Navigation
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').slice(1);
                showSection(targetId);
            });
        });

        function showSection(sectionId) {
            document.querySelectorAll('main > section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        // Start exploring
        startExploringBtn.addEventListener('click', () => {
            showSection('explore');
            startCamera();
        });

        // Camera functionality
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                cameraFeed.srcObject = stream;
                detectLandmarks();
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Camera access is required for this feature.');
            }
        }

        // Landmark detection using Google Vision API
        async function detectLandmarks() {
            const ctx = canvas.getContext('2d');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;

            async function processFrame() {
                ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                const base64Image = imageData.split(',')[1];

                try {
                    const response = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            requests: [{
                                image: { content: base64Image },
                                features: [{ type: 'LANDMARK_DETECTION', maxResults: 1 }]
                            }]
                        })
                    });

                    const data = await response.json();

                    if (data.responses && data.responses[0].landmarkAnnotations) {
                        const landmark = data.responses[0].landmarkAnnotations[0];
                        updateLandmarkInfo(landmark.description);
                    } else {
                        updateLandmarkInfo("No landmark detected.");
                    }
                } catch (error) {
                    console.error('Error detecting landmarks:', error);
                    updateLandmarkInfo("Error detecting landmark. Please try again.");
                }

                requestAnimationFrame(processFrame); // Continuously check for landmarks
            }

            processFrame();
        }

        // Update Landmark Info using DBpedia API
        async function updateLandmarkInfo(landmarkName) {
            landmarkNameElement.textContent = landmarkName; // Display the detected landmark name
            const facts = await getDBpediaFacts(landmarkName);
            updateFactCarousel(facts);
        }

        async function getDBpediaFacts(landmarkName) {
            const endpoint = `https://dbpedia.org/sparql`;
            const query = `
                SELECT ?abstract WHERE {
                    ?place rdfs:label "${landmarkName}"@en .
                    ?place dbo:abstract ?abstract .
                    FILTER(lang(?abstract) = "en")
                }
                LIMIT 1
            `;
            const url = `${endpoint}?query=${encodeURIComponent(query)}&format=json`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.results.bindings.length
                    ? [data.results.bindings[0].abstract.value]
                    : ['No facts available for this landmark.'];
            } catch (error) {
                console.error('Error fetching facts:', error);
                return ['Unable to fetch facts. Please try again later.'];
            }
        }

        function updateFactCarousel(facts) {
            factContainer.innerHTML = '';
            facts.forEach((fact, index) => {
                const factElement = document.createElement('div');
                factElement.classList.add('fact');
                factElement.textContent = fact.trim();
                factContainer.appendChild(factElement);
            });
            showFact(0);
        }

        function showFact(index) {
            factContainer.style.transform = `translateX(-${index * 100}%)`;
            currentFactIndex = index;
        }

        prevFactBtn.addEventListener('click', () => {
            if (currentFactIndex > 0) {
                showFact(currentFactIndex - 1);
            }
        });

        nextFactBtn.addEventListener('click', () => {
            if (currentFactIndex < factContainer.children.length - 1) {
                showFact(currentFactIndex + 1);
            }
        });
    </script>
</body>
</html>
