<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.O.I. Explorer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            flex-grow: 1;
            text-align: center;
        }

        nav a:hover {
            background-color: #575757;
        }

        main {
            padding: 1rem;
        }

        section {
            display: none;
        }

        section.active {
            display: block;
        }

        #camera-feed {
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        #landmark-info {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #fact-carousel {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .fact {
            margin-bottom: 1rem;
            text-align: center;
        }

        #prev-fact,
        #next-fact {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            cursor: pointer;
        }

        #prev-fact:hover,
        #next-fact:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>P.O.I. Explorer</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#explore">Explore</a>
    </nav>
    <main id="main-content">
        <section id="home" class="active">
            <h2>Welcome to P.O.I. Explorer</h2>
            <button id="start-exploring">Start Exploring</button>
        </section>
        <section id="explore" class="hidden">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <div id="landmark-info">
                <h2 id="landmark-name">No landmark detected</h2>
                <div id="fact-carousel">
                    <div id="fact-container"></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const mainContent = document.getElementById('main-content');
        const startExploringBtn = document.getElementById('start-exploring');
        const cameraFeed = document.getElementById('camera-feed');
        const canvas = document.getElementById('canvas');
        const landmarkName = document.getElementById('landmark-name');
        const factContainer = document.getElementById('fact-container');

        // Google Vision API Key
        const GOOGLE_VISION_API_KEY = "AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4";

        // Navigation between sections
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').slice(1);
                showSection(targetId);
            });
        });

        function showSection(sectionId) {
            document.querySelectorAll('main > section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        // Start exploring
        startExploringBtn.addEventListener('click', () => {
            showSection('explore');
            startCamera();
        });

        // Start camera functionality
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                cameraFeed.srcObject = stream;
                detectLandmarks();
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Camera access is required for this feature.');
            }
        }

        // Detect landmarks using Google Vision API
        async function detectLandmarks() {
            const ctx = canvas.getContext('2d');

            async function processFrame() {
                canvas.width = cameraFeed.videoWidth;
                canvas.height = cameraFeed.videoHeight;

                // Capture the current frame
                ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                const base64Image = imageData.split(',')[1];

                try {
                    const response = await fetch(
                        `https://vision.googleapis.com/v1/images:annotate?key=$AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                requests: [{
                                    image: { content: base64Image },
                                    features: [{ type: 'LANDMARK_DETECTION', maxResults: 1 }]
                                }]
                            })
                        }
                    );

                    const data = await response.json();
                    if (data.responses && data.responses[0].landmarkAnnotations) {
                        const landmark = data.responses[0].landmarkAnnotations[0].description;
                        console.log(`Landmark detected: ${landmark}`);
                        updateLandmarkInfo(landmark);
                    } else {
                        console.log('No landmark detected.');
                        landmarkName.textContent = 'No landmark detected';
                    }
                } catch (error) {
                    console.error('Error detecting landmarks:', error);
                    landmarkName.textContent = 'Error detecting landmarks';
                }

                // Continuously process frames
                requestAnimationFrame(processFrame);
            }

            processFrame();
        }

        // Update UI with landmark info and fetch facts
        async function updateLandmarkInfo(landmark) {
            landmarkName.textContent = landmark;
            const facts = await getDBpediaFacts(landmark);
            updateFactCarousel(facts);
        }

        async function getDBpediaFacts(landmark) {
            const endpoint = `https://dbpedia.org/sparql`;
            const query = `
                SELECT ?abstract WHERE {
                    ?place rdfs:label "${landmark}"@en .
                    ?place dbo:abstract ?abstract .
                    FILTER(lang(?abstract) = "en")
                }
                LIMIT 1
            `;
            const url = `${endpoint}?query=${encodeURIComponent(query)}&format=json`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.results.bindings.length
                    ? [data.results.bindings[0].abstract.value]
                    : ['No facts available for this landmark.'];
            } catch (error) {
                console.error('Error fetching facts from DBpedia:', error);
                return ['Error fetching facts. Please try again later.'];
            }
        }

        function updateFactCarousel(facts) {
            factContainer.innerHTML = '';
            facts.forEach(fact => {
                const factElement = document.createElement('div');
                factElement.classList.add('fact');
                factElement.textContent = fact;
                factContainer.appendChild(factElement);
            });
        }
    </script>
</body>
</html>
