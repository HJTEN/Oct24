            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            display: flex;

        }

            display: flex;

        }

        .fact {

</head>

        // Camera functionality
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                cameraFeed.srcObject = stream;
                await cameraFeed.play();
                detectLandmarks();
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Camera access is required for this feature.');
            }
        }

        // Landmark detection using Google Vision API
        async function detectLandmarks() {
            const ctx = canvas.getContext('2d');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;

            async function processFrame() {
                ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                const base64Image = imageData.split(',')[1];

                const response = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        requests: [{
                            image: { content: base64Image },
                            features: [{ type: 'LANDMARK_DETECTION', maxResults: 1 }]
                        }]
                    })
                });

                const data = await response.json();
                if (data.responses[0].landmarkAnnotations) {
                    const landmark = data.responses[0].landmarkAnnotations[0];
                    updateLandmarkInfo(landmark.description);
                } else {
                    console.log("No landmark detected.");
                    landmarkInfo.querySelector('h2').textContent = "No landmark detected.";
                }

                requestAnimationFrame(processFrame);
            }

            processFrame();
        }

                        max_tokens: 150,
                        temperature: 0.7

                if (data.choices && data.choices.length > 0) {

                return ["Error generating facts. Please try again later."];
