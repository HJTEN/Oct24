<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.O.I. Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 0.5em;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1em;
        }
        #camera-feed {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 1px solid #ddd;
        }
        #landmark-info {
            margin-top: 1em;
            text-align: center;
        }
        #nearby-places {
            margin-top: 1em;
            width: 100%;
            max-width: 640px;
        }
        #places-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            list-style-type: none;
            padding: 0;
            justify-content: center;
        }
        .place-card {
            background-color: #f1f1f1;
            padding: 1em;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 45%;
            margin-bottom: 1em;
        }
        .place-card h3 {
            margin: 0.5em 0;
        }
        .hidden {
            display: none;
        }
        .fact-card {
            margin-top: 1em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>P.O.I. Explorer</h1>
    </header>
    <nav>
        <a href="#home" id="homeLink">Home</a>
        <a href="#explore" id="exploreLink">Explore</a>
        <a href="#nearby" id="nearbyLink">Nearby Places</a>
    </nav>
    <main id="main-content">
        <section id="home" class="active">
            <h2>Welcome to P.O.I. Explorer</h2>
            <button id="start-exploring">Start Exploring</button>
        </section>
        <section id="explore" class="hidden">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <div id="landmark-info">
                <h2 id="landmark-name">Landmark Name</h2>
                <p id="landmark-description"></p>
            </div>
        </section>
        <section id="nearby" class="hidden">
            <h2>Nearby Places</h2>
            <ul id="places-list"></ul>
        </section>
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4&libraries=places"></script>
    <script>
        const homeLink = document.getElementById('homeLink');
        const exploreLink = document.getElementById('exploreLink');
        const nearbyLink = document.getElementById('nearbyLink');
        const startExploringButton = document.getElementById('start-exploring');

        const landingPage = document.getElementById('home');
        const explorePage = document.getElementById('explore');
        const nearbyPage = document.getElementById('nearby');

        const cameraFeed = document.getElementById('camera-feed');
        const canvas = document.getElementById('canvas');
        const landmarkName = document.getElementById('landmark-name');
        const landmarkDescription = document.getElementById('landmark-description');
        const placesList = document.getElementById('places-list');

        let userLocation = null;
        let lastDetectedLandmark = '';
        let isProcessing = false;

        const GOOGLE_VISION_API_KEY = 'AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4'; // Google Vision API Key
        const GOOGLE_PLACES_API_KEY = 'AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4'; // Google Places API Key

        homeLink.addEventListener('click', switchToHome);
        exploreLink.addEventListener('click', switchToExplore);
        nearbyLink.addEventListener('click', switchToNearby);
        startExploringButton.addEventListener('click', async () => {
            await getUserLocation(); // Ensure user location is obtained
            switchToExplore(); // Switch to explore tab
            startCamera(); // Start the camera
            processFrame(); // Start processing frames for landmark detection
        });

        function switchToHome() {
            landingPage.classList.remove('hidden');
            explorePage.classList.add('hidden');
            nearbyPage.classList.add('hidden');
        }

        function switchToExplore() {
            landingPage.classList.add('hidden');
            explorePage.classList.remove('hidden');
            nearbyPage.classList.add('hidden');
        }

        function switchToNearby() {
            landingPage.classList.add('hidden');
            explorePage.classList.add('hidden');
            nearbyPage.classList.remove('hidden');
            showNearbyLocations();
        }

        // Start the camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                cameraFeed.srcObject = stream;
                await cameraFeed.play();
                canvas.width = cameraFeed.videoWidth;
                canvas.height = cameraFeed.videoHeight;
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Unable to access camera');
            }
        }

        // Get user location
        async function getUserLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        resolve(userLocation);
                    },
                    (error) => {
                        console.error('Error getting user location:', error);
                        reject(error);
                        alert('Unable to access your location.');
                    }
                );
            });
        }

        async function captureFrame() {
            const context = canvas.getContext('2d');
            context.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg', 0.8).split(',')[1]; // Return the base64 encoded image
        }

        async function detectLandmark(imageData) {
            const apiUrl = `https://vision.googleapis.com/v1/images:annotate?key=${GOOGLE_VISION_API_KEY}`;
            const requestBody = {
                requests: [{
                    image: { content: imageData },
                    features: [{ type: 'LANDMARK_DETECTION', maxResults: 1 }]
                }]
            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error('Failed to fetch data from Google Vision API');
            }

            const data = await response.json();
            return data.responses[0].landmarkAnnotations || [];
        }

        async function fetchLandmarkFacts(landmarkName) {
            const apiUrl = `https://en.wikipedia.org/w/api.php?action=query&format=json&prop=extracts&exintro=false&explaintext=true&titles=${encodeURIComponent(landmarkName)}&origin=*`;

            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error('Failed to fetch landmark information');
            }

            const data = await response.json();
            const pages = data.query.pages;
            const pageId = Object.keys(pages)[0];
            const page = pages[pageId];

            return page.extract ? page.extract : 'No description available.';
        }

        async function processFrame() {
            if (isProcessing) return;
            isProcessing = true;

            try {
                const imageData = await captureFrame();
                const landmarks = await detectLandmark(imageData);

                if (landmarks.length > 0) {
                    const landmark = landmarks[0];
                    if (landmark.score >= 0.5 && landmark.description !== lastDetectedLandmark) {
                        lastDetectedLandmark = landmark.description;
                        const facts = await fetchLandmarkFacts(landmark.description);
                        displayLandmarkInfo(landmark.description, facts);
                    }
                } else {
                    displayLandmarkInfo(null, '');
                }
            } catch (error) {
                console.error('Error processing frame:', error);
            } finally {
                isProcessing = false;
                setTimeout(processFrame, 1000); // Process every second
            }
        }

        function displayLandmarkInfo(name, facts) {
            landmarkName.textContent = name || "No landmark detected";
            landmarkDescription.textContent = facts || '';
        }

        async function fetchNearbyLocations() {
            const service = new google.maps.places.PlacesService(document.createElement('div'));
            const request = {
                location: userLocation,
                radius: '2500',
                type: ['tourist_attraction']
            };

            return new Promise((resolve, reject) => {
                service.nearbySearch(request, (results, status) => {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        resolve(results);
                    } else {
                        reject('No nearby attractions found');
                    }
                });
            });
        }

        function showNearbyLocations() {
            fetchNearbyLocations().then((locations) => {
                // Clear previous list
                placesList.innerHTML = '';

                // Add locations to the list
                locations.forEach(location => {
                    const li = document.createElement('li');
                    const distance = calculateDistance(userLocation.lat, userLocation.lng, location.geometry.location.lat(), location.geometry.location.lng());
                    li.classList.add('place-card');
                    li.innerHTML = `<h3>${location.name}</h3><p>${distance.toFixed(2)} km away</p>`;
                    placesList.appendChild(li);
                });
            }).catch(error => {
                placesList.innerHTML = `<li>No nearby locations found</li>`;
                console.error(error);
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in km
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }
    </script>
</body>
</html>
