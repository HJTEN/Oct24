<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.O.I. Explorer</title>
    <script src="https://ai.google.dev/api/js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 0.5em;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1em;
            overflow-y: auto;
            width: 100%;
            box-sizing: border-box;
        }
        #camera-feed {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 1px solid #ddd;
        }
        #landmark-info {
            margin-top: 1em;
            text-align: center;
            width: 100%;
            max-width: 640px;
        }
        #fact-carousel {
            position: relative;
            width: 100%;
            max-width: 640px;
            height: auto;
            min-height: 100px;
            overflow: hidden;
            margin-top: 1em;
        }
        #fact-container {
            display: flex;
            transition: transform 0.3s ease;
        }
        .fact {
            flex: 0 0 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100px;
        }
        .fact.loading {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        #prev-fact, #next-fact {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }
        #prev-fact {
            left: 0;
        }
        #next-fact {
            right: 0;
        }
        #nearby-places {
            margin-top: 1em;
            width: 100%;
            max-width: 640px;
        }
        #nearby-places h2 {
            text-align: center;
        }
        #places-list {
            list-style-type: none;
            padding: 0;
        }
        #places-list li {
            background-color: #f1f1f1;
            margin: 0.5em 0;
            padding: 0.5em;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        #start-exploring {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #start-exploring:hover {
            background-color: #45a049;
        }
        #home {
            text-align: center;
            padding: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>P.O.I. Explorer</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#explore">Explore</a>
        <a href="#nearby">Nearby Places</a>
    </nav>
    <main id="main-content">
        <section id="home" class="active">
            <h2>Welcome to P.O.I. Explorer</h2>
            <p>Start exploring landmarks around you and discover interesting facts!</p>
            <button id="start-exploring">Start Exploring</button>
        </section>
        <section id="explore" class="hidden">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <div id="landmark-info">
                <h2>Landmark Name</h2>
                <div id="fact-carousel">
                    <div id="fact-container"></div>
                    <button id="prev-fact">&#10094;</button>
                    <button id="next-fact">&#10095;</button>
                </div>
            </div>
        </section>
        <section id="nearby" class="hidden">
            <h2>Nearby Places</h2>
            <ul id="places-list"></ul>
        </section>
    </main>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4&libraries=places"></script>
    <script>
        // DOM elements
        const mainContent = document.getElementById('main-content');
        const startExploringBtn = document.getElementById('start-exploring');
        const cameraFeed = document.getElementById('camera-feed');
        const canvas = document.getElementById('canvas');
        const landmarkInfo = document.getElementById('landmark-info');
        const factContainer = document.getElementById('fact-container');
        const prevFactBtn = document.getElementById('prev-fact');
        const nextFactBtn = document.getElementById('next-fact');
        const placesList = document.getElementById('places-list');

        // API keys and endpoints
        const GOOGLE_API_KEY = 'AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4';
        const VISION_API_ENDPOINT = `https://vision.googleapis.com/v1/images:annotate?key=${GOOGLE_API_KEY}`;
        const GEMINI_API_KEY = 'AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4'; // Replace with your Gemini API key
        const genAI = new GoogleGenerativeAI(GEMINI_API_KEY);

        // Carousel variables
        let facts = [];
        let currentFactIndex = 0;
        let lastDetectedLandmark = null;

        // Navigation
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').slice(1);
                showSection(targetId);
            });
        });

        function showSection(sectionId) {
            document.querySelectorAll('main > section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        startExploringBtn.addEventListener('click', () => {
            showSection('explore');
            startCamera();
        });

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                cameraFeed.srcObject = stream;
                await cameraFeed.play();
                detectLandmarks();
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        async function detectLandmarks() {
            const ctx = canvas.getContext('2d');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;

            async function processFrame() {
                ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                const base64Image = imageData.split(',')[1];

                try {
                    const response = await fetch(VISION_API_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            requests: [{
                                image: { content: base64Image },
                                features: [{ type: 'LANDMARK_DETECTION', maxResults: 1 }]
                            }]
                        })
                    });

                    const data = await response.json();
                    if (data.responses[0].landmarkAnnotations) {
                        const landmark = data.responses[0].landmarkAnnotations[0];
                        if (lastDetectedLandmark !== landmark.description) {
                            lastDetectedLandmark = landmark.description;
                            updateLandmarkInfo(landmark.description);
                            getNearbyPlaces(landmark.locations[0].latLng);
                        }
                    }
                } catch (error) {
                    console.error('Error detecting landmarks:', error);
                }

                requestAnimationFrame(processFrame);
            }

            processFrame();
        }

        async function updateLandmarkInfo(landmarkName) {
            landmarkInfo.querySelector('h2').textContent = landmarkName;
            
            // Add loading indicator
            factContainer.innerHTML = '<div class="fact loading">Loading facts...</div>';
            
            facts = await getLandmarkFacts(landmarkName);
            updateFactCarousel();
        }

        async function getLandmarkFacts(landmarkName) {
            try {
                const model = genAI.getGenerativeModel({ model: "gemini-pro" });
                
                const prompt = `Generate 5 interesting and concise facts about ${landmarkName}. 
                Each fact should be a single sentence. Focus on historical significance, 
                architecture, and unique features. Return only the facts, separated by periods.`;

                const result = await model.generateContent(prompt);
                const response = await result.response;
                const text = response.text();
                
                // Split the response into individual facts
                const facts = text.split('.').filter(fact => fact.trim().length > 0);
                
                // If no facts were generated, return a default message
                if (facts.length === 0) {
                    return ['No information available for this landmark.'];
                }
                
                return facts;

            } catch (error) {
                console.error('Error generating facts:', error);
                return ['Unable to generate facts at this time.'];
            }
        }

        function updateFactCarousel() {
            factContainer.innerHTML = '';
            facts.forEach((fact, index) => {
                const factElement = document.createElement('div');
                factElement.classList.add('fact');
                factElement.textContent = fact.trim();
                factContainer.appendChild(factElement);
            });
            showFact(0);
            adjustCarouselHeight();
        }

        function showFact(index) {
            factContainer.style.transform = `translateX(-${index * 100}%)`;
            currentFactIndex = index;
            adjustCarouselHeight();
        }

        function adjustCarouselHeight() {
            const currentFact = factContainer.children[currentFactIndex];
            if (currentFact) {
                const factCarousel = document.getElementById('fact-carousel');
                factCarousel.style.height = `${currentFact.offsetHeight}px`;
            }
        }

        prevFactBtn.addEventListener('click', () => {
            if (currentFactIndex > 0) {
                showFact(currentFactIndex - 1);
            }
        });

        nextFactBtn.addEventListener('click', () => {
            if (currentFactIndex < facts.length - 1) {
                showFact(currentFactIndex + 1);
            }
        });

        function getNearbyPlaces(location) {
            const service = new google.maps.places.PlacesService(document.createElement('div'));
            const request = {
                location: location,
                radius: '500',
                type: ['point_of_interest']
            };

            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    updateNearbyPlacesList(results);
                }
            });
        }

        function updateNearbyPlacesList(places) {
            placesList.innerHTML = '';
            places.slice(0, 5).forEach(place => {
                const li = document.createElement('li');
                li.textContent = place.name;
                placesList.appendChild(li);
            });
        }

        window.addEventListener('resize', adjustCarouselHeight);
    </script>
</body>
</html>
