<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.O.I. Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 0.5em;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1em;
        }
        #camera-feed {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 1px solid #ddd;
        }
        #landmark-info {
            margin-top: 1em;
            text-align: center;
        }
        #nearby-places {
            margin-top: 1em;
            width: 100%;
            max-width: 640px;
        }
        #places-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            list-style-type: none;
            padding: 0;
            justify-content: center;
        }
        .place-card {
            background-color: #f1f1f1;
            padding: 1em;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 45%;
            margin-bottom: 1em;
        }
        .place-card h3 {
            margin: 0.5em 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>P.O.I. Explorer</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#explore">Explore</a>
        <a href="#nearby">Nearby Places</a>
    </nav>
    <main id="main-content">
        <section id="home" class="active">
            <h2>Welcome to P.O.I. Explorer</h2>
            <button id="start-exploring">Start Exploring</button>
        </section>
        <section id="explore" class="hidden">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <div id="landmark-info">
                <h2>Landmark Name</h2>
                <p id="landmark-description"></p>
            </div>
        </section>
        <section id="nearby" class="hidden">
            <h2>Nearby Places</h2>
            <ul id="places-list"></ul>
        </section>
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4&libraries=places"></script>
    <script>
        const mainContent = document.getElementById('main-content');
        const startExploringBtn = document.getElementById('start-exploring');
        const cameraFeed = document.getElementById('camera-feed');
        const canvas = document.getElementById('canvas');
        const landmarkInfo = document.getElementById('landmark-info');
        const landmarkDescription = document.getElementById('landmark-description');
        const placesList = document.getElementById('places-list');

        const GOOGLE_API_KEY = 'AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4';
        const VISION_API_ENDPOINT = `https://vision.googleapis.com/v1/images:annotate?key=${GOOGLE_API_KEY}`;
        const WIKIPEDIA_API_ENDPOINT = 'https://en.wikipedia.org/w/api.php';

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').slice(1);
                showSection(targetId);
            });
        });

        function showSection(sectionId) {
            document.querySelectorAll('main > section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        startExploringBtn.addEventListener('click', () => {
            showSection('explore');
            startCamera();
        });

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                cameraFeed.srcObject = stream;
                await cameraFeed.play();
                detectLandmarks();
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        async function detectLandmarks() {
            const ctx = canvas.getContext('2d');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;

            async function processFrame() {
                ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                const base64Image = imageData.split(',')[1];

                const response = await fetch(VISION_API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        requests: [{
                            image: { content: base64Image },
                            features: [{ type: 'LANDMARK_DETECTION', maxResults: 1 }]
                        }]
                    })
                });

                const data = await response.json();
                if (data.responses[0].landmarkAnnotations) {
                    const landmark = data.responses[0].landmarkAnnotations[0];
                    updateLandmarkInfo(landmark.description);
                    getNearbyPlaces(landmark.locations[0].latLng);
                }

                requestAnimationFrame(processFrame);
            }

            processFrame();
        }

        async function updateLandmarkInfo(landmarkName) {
            landmarkInfo.querySelector('h2').textContent = landmarkName;
            const description = await getWikipediaDescription(landmarkName);
            landmarkDescription.innerHTML = formatDescriptionAsList(description);
        }

        function formatDescriptionAsList(description) {
            const sentences = description.split('. ').filter(sentence => sentence.trim() !== '');
            let listHtml = '<ul>';
            sentences.forEach(sentence => {
                listHtml += `<li>${sentence.trim()}.</li>`;
            });
            listHtml += '</ul>';
            return listHtml;
        }

        async function getWikipediaDescription(title) {
            const params = new URLSearchParams({
                action: 'query',
                format: 'json',
                titles: title,
                prop: 'extracts',
                exintro: true,
                explaintext: true,
                origin: '*'
            });

            const response = await fetch(`${WIKIPEDIA_API_ENDPOINT}?${params}`);
            const data = await response.json();
            const pages = data.query.pages;
            const pageId = Object.keys(pages)[0];
            return pages[pageId].extract || 'No description available.';
        }

        function getNearbyPlaces(location) {
            const service = new google.maps.places.PlacesService(document.createElement('div'));
            const request = {
                location: location,
                radius: 500, // 500 meters
                type: ['point_of_interest']
            };

            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    const placesWithDistances = results.map(place => {
                        const distance = calculateDistance(location, place.geometry.location);
                        return { ...place, distance };
                    });

                    placesWithDistances.sort((a, b) => a.distance - b.distance);
                    updateNearbyPlacesList(placesWithDistances);
                }
            });
        }

        function calculateDistance(origin, destination) {
            const lat1 = origin.lat();
            const lon1 = origin.lng();
            const lat2 = destination.lat();
            const lon2 = destination.lng();
            const R = 6371; // Radius of the Earth in kilometers
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function updateNearbyPlacesList(places) {
            placesList.innerHTML = '';
            places.forEach(place => {
                const li = document.createElement('li');
                li.classList.add('place-card');
                li.innerHTML = `<h3>${place.name}</h3><p>Distance: ${place.distance.toFixed(2)} km</p>`;
                placesList.appendChild(li);
            });
        }
    </script>
</body>
</html>
