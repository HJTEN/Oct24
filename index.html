<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.O.I. Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 0.5em;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1em;
            overflow-y: auto;
            width: 100%;
            box-sizing: border-box;
        }
        #camera-feed {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 1px solid #ddd;
        }
        #landmark-info {
            margin-top: 1em;
            text-align: center;
            width: 100%;
            max-width: 640px;
        }
        #fact-carousel {
            position: relative;
            width: 100%;
            max-width: 640px;
            height: auto;
            min-height: 100px;
            overflow: hidden;
            margin-top: 1em;
        }
        #fact-container {
            display: flex;
            transition: transform 0.3s ease;
        }
        .fact {
            flex: 0 0 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100px;
        }
        #prev-fact, #next-fact {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }
        #prev-fact {
            left: 0;
        }
        #next-fact {
            right: 0;
        }
        #nearby-places {
            margin-top: 1em;
            width: 100%;
            max-width: 640px;
        }
        #nearby-places h2 {
            text-align: center;
        }
        #places-list {
            list-style-type: none;
            padding: 0;
        }
        #places-list li {
            background-color: #f1f1f1;
            margin: 0.5em 0;
            padding: 0.5em;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>P.O.I. Explorer</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#explore">Explore</a>
        <a href="#nearby">Nearby Places</a>
    </nav>
    <main id="main-content">
        <section id="home" class="active">
            <h2>Welcome to P.O.I. Explorer</h2>
            <button id="start-exploring">Start Exploring</button>
        </section>
        <section id="explore" class="hidden">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <div id="landmark-info">
                <h2>Landmark Name</h2>
                <div id="fact-carousel">
                    <div id="fact-container"></div>
                    <button id="prev-fact">&#10094;</button>
                    <button id="next-fact">&#10095;</button>
                </div>
            </div>
        </section>
        <section id="nearby" class="hidden">
            <h2>Nearby Places</h2>
            <ul id="places-list"></ul>
        </section>
    </main>

    <script>
        const mainContent = document.getElementById('main-content');
        const startExploringBtn = document.getElementById('start-exploring');
        const cameraFeed = document.getElementById('camera-feed');
        const canvas = document.getElementById('canvas');
        const landmarkInfo = document.getElementById('landmark-info');
        const factContainer = document.getElementById('fact-container');
        const prevFactBtn = document.getElementById('prev-fact');
        const nextFactBtn = document.getElementById('next-fact');
        const placesList = document.getElementById('places-list');

        const GOOGLE_GEMINI_ENDPOINT = "https://us-central1-aiplatform.googleapis.com/v1/projects/modern-vortex-410710/locations/us-central1/publishers/google/models/gemini-1.5-flash:generateContent";
        const API_KEY = "AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4"; // Replace with your actual API key

        let facts = [];
        let currentFactIndex = 0;

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').slice(1);
                showSection(targetId);
            });
        });

        function showSection(sectionId) {
            document.querySelectorAll('main > section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        startExploringBtn.addEventListener('click', () => {
            showSection('explore');
            startCamera();
        });

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                cameraFeed.srcObject = stream;
                await cameraFeed.play();
                detectLandmarks();
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        async function captureImage() {
            const ctx = canvas.getContext('2d');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        async function getLandmarkFactsFromGeminiWithImage(base64Image) {
            const payload = {
                prompt: ["Tell me about this landmark"],
                image: { base64: base64Image },
            };

            try {
                const response = await fetch(GOOGLE_GEMINI_ENDPOINT, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`,
                    },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    throw new Error(`Gemini API returned an error: ${response.statusText}`);
                }

                const data = await response.json();
                const content = data.candidates[0].content || "No facts available.";
                return content.split(/\.\s+/).map(fact => `• ${fact.trim()}`);
            } catch (error) {
                console.error("Error fetching facts from Google Gemini:", error);
                return ["• Unable to fetch facts at the moment. Please try again later."];
            }
        }

        async function detectLandmarks() {
            const base64Image = await captureImage();
            facts = await getLandmarkFactsFromGeminiWithImage(base64Image);
            updateFactCarousel();
        }

        function updateFactCarousel() {
            factContainer.innerHTML = '';
            facts.forEach((fact, index) => {
                const factElement = document.createElement('div');
                factElement.classList.add('fact');
                factElement.textContent = fact.trim();
                factContainer.appendChild(factElement);
            });
            showFact(0);
        }

        function showFact(index) {
            factContainer.style.transform = `translateX(-${index * 100}%)`;
            currentFactIndex = index;
        }

        prevFactBtn.addEventListener('click', () => {
            if (currentFactIndex > 0) {
                showFact(currentFactIndex - 1);
            }
        });

        nextFactBtn.addEventListener('click', () => {
            if (currentFactIndex < facts.length - 1) {
                showFact(currentFactIndex + 1);
            }
        });
    </script>
</body>
</html>
