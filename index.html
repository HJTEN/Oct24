<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.O.I. Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 0.5em;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1em;
        }
        #camera-feed {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 1px solid #ddd;
        }
        #landmark-info {
            margin-top: 1em;
            text-align: center;
        }
        #nearby-places {
            margin-top: 1em;
            width: 100%;
            max-width: 640px;
        }
        #places-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            list-style-type: none;
            padding: 0;
            justify-content: center;
        }
        .place-card {
            background-color: #f1f1f1;
            padding: 1em;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 45%;
            margin-bottom: 1em;
        }
        .place-card h3 {
            margin: 0.5em 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>P.O.I. Explorer</h1>
    </header>
    <nav>
        <a href="#home" id="homeLink">Home</a>
        <a href="#explore" id="exploreLink">Explore</a>
        <a href="#nearby" id="nearbyLink">Nearby Places</a>
    </nav>
    <main id="main-content">
        <section id="home" class="active">
            <h2>Welcome to P.O.I. Explorer</h2>
            <button id="start-exploring">Start Exploring</button>
        </section>
        <section id="explore" class="hidden">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <div id="landmark-info">
                <h2>Landmark Name</h2>
                <p id="landmark-description"></p>
            </div>
        </section>
        <section id="nearby" class="hidden">
            <h2>Nearby Places</h2>
            <ul id="places-list"></ul>
        </section>
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4&libraries=places"></script>
    <script>
        const homeLink = document.getElementById('homeLink');
        const exploreLink = document.getElementById('exploreLink');
        const nearbyLink = document.getElementById('nearbyLink');
        const startExploringButton = document.getElementById('start-exploring');

        const landingPage = document.getElementById('home');
        const explorePage = document.getElementById('explore');
        const nearbyPage = document.getElementById('nearby');

        const cameraFeed = document.getElementById('camera-feed');
        const canvas = document.getElementById('canvas');
        const landmarkInfo = document.getElementById('landmark-info');
        const landmarkDescription = document.getElementById('landmark-description');
        const placesList = document.getElementById('places-list');

        let userLocation = null;
        let lastDetectedLandmark = '';
        let isProcessing = false;

        const GOOGLE_VISION_API_KEY = 'AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4'; // Google Vision API Key
        const GOOGLE_PLACES_API_KEY = 'AIzaSyA4Xo27wNyl5vJXm32137rlFa4VAcc7JJ4'; // Google Places API Key

        homeLink.addEventListener('click', switchToHome);
        exploreLink.addEventListener('click', switchToExplore);
        nearbyLink.addEventListener('click', switchToNearby);
        startExploringButton.addEventListener('click', switchToExplore); // Add event listener for starting exploration

        function switchToHome() {
            landingPage.style.display = 'flex';
            explorePage.style.display = 'none';
            nearbyPage.style.display = 'none';
        }

        function switchToExplore() {
            landingPage.style.display = 'none';
            explorePage.style.display = 'flex';
            nearbyPage.style.display = 'none';
            startCamera(); // Start the camera when switching to explore
        }

        function switchToNearby() {
            landingPage.style.display = 'none';
            explorePage.style.display = 'none';
            nearbyPage.style.display = 'block';
            showNearbyLocations();
        }

        // Start the camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                cameraFeed.srcObject = stream;
                await cameraFeed.play();
                canvas.width = cameraFeed.videoWidth;
                canvas.height = cameraFeed.videoHeight;
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Unable to access camera');
            }
        }

        // Get user location
        async function getUserLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        resolve(userLocation);
                    },
                    (error) => {
                        console.error('Error getting user location:', error);
                        reject(error);
                        alert('Unable to access your location.');
                    }
                );
            });
        }

        // Fetch nearby locations
        async function fetchNearbyLocations() {
            const service = new google.maps.places.PlacesService(document.createElement('div'));
            const request = {
                location: userLocation,
                radius: 2500, // 2.5 km
                type: ['tourist_attraction']
            };

            return new Promise((resolve, reject) => {
                service.nearbySearch(request, (results, status) => {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        resolve(results);
                    } else {
                        reject('No nearby attractions found');
                    }
                });
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in km
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }

        function showNearbyLocations() {
            if (!userLocation) {
                alert('Please enable location services and refresh the page.');
                return;
            }

            fetchNearbyLocations().then((locations) => {
                // Sort locations by distance
                locations.sort((a, b) => {
                    const distA = calculateDistance(userLocation.lat, userLocation.lng, a.geometry.location.lat(), a.geometry.location.lng());
                    const distB = calculateDistance(userLocation.lat, userLocation.lng, b.geometry.location.lat(), b.geometry.location.lng());
                    return distA - distB;
                });

                // Clear previous list
                placesList.innerHTML = '';

                // Add locations to the list
                locations.forEach(location => {
                    const li = document.createElement('li');
                    const distance = calculateDistance(userLocation.lat, userLocation.lng, location.geometry.location.lat(), location.geometry.location.lng());
                    li.classList.add('place-card');
                    li.innerHTML = `<h3>${location.name}</h3><p>${distance.toFixed(2)} km away</p>`;
                    placesList.appendChild(li);
                });
            }).catch(error => {
                placesList.innerHTML = `<li>No nearby locations found</li>`;
                console.error(error);
            });
        }

        // Start the app
        async function startApp() {
            await getUserLocation();
            switchToHome(); // Initially show home
        }

        startApp();
    </script>
</body>
</html>
